<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script>
        function getOS() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator?.userAgentData?.platform ?? window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
            }
            return os;
        }
        var useros = getOS();
        switch (useros) {
            case 'Mac OS':
                window.location.href = "https://apps.apple.com/us/app/healthassure-consumer-health/id1612411485";
                break;
            case 'iOS':
                window.location.href = "https://apps.apple.com/us/app/healthassure-consumer-health/id1612411485";
                break;
            case 'Windows':
                window.location.href = "https://play.google.com/store/apps/details?id=com.ha.healthcare";
                break;
            case 'Android':
                window.location.href = "https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.ha.healthcare";
                break;
            case 'Linux':
                window.location.href = "https://play.google.com/store/apps/details?id=com.ha.healthcare";
                break;
            default:
            window.location.href = "https://play.google.com/store/apps/details?id=com.ha.healthcare";
            break;
        }
    </script>
</body>

</html>
